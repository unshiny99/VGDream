<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
    <div id="header"></div>
    <div class="container text-center mt-3">
        <h1>Page de connexion</h1>
        <form class="col-lg-6 mx-auto">
            <div class="form-floating mt-3">
                <input type="text" class="form-control" placeholder="Entrez votre pseudo" id="username" name="username" required>
                <label for="username">Pseudonyme</label>
            </div>
            <div class="form-floating mt-3">
                <input type="password" class="form-control" placeholder="Entrez votre mot de passe" id="password" name="password" required>
                <label for="password">Mot de passe</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3" id="save">Connexion</button>
        </form>
        <p class="mt-3">Vous n'avez pas encore de compte ? <a href="signup.html">Vous inscrire</a></p>
    </div>
    <div id="footer" class="footer mt-auto py-3 bg-light text-center"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</body>
</html>
