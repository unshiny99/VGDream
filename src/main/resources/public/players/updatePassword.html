<!DOCTYPE html>
<html lang="fr" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Modifier mon profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
<div id="header"></div>
<div class="container text-center my-3">
    <h1>Modifier mon profil</h1>

    <form id="form-modif-pwd" class="col-lg-6 mx-auto needs-validation">
        <div class="form-floating mb-3">
            <input type="password" class="form-control" placeholder="Entrez votre mot de passe actuel"
                   id="init-password" name="init-password" required>
            <span id='message1'></span>
            <label for="init-password">Mot de passe actuel</label>
            <!--
            <div class="invalid-feedback">
                Merci d'entrer un mot de passe.
            </div>
            -->
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" placeholder="Entrez votre nouveau mot de passe" id="password"
                   name="password" required>
            <label for="password">Nouveau mot de passe</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" placeholder="Confirmez le nouveau mot de passe"
                   id="password-confirmation" name="password-confirmation" required>
            <span id='message'></span>
            <label for="password-confirmation">Confirmer le nouveau mot de passe</label>
        </div>
        <button type="submit" class="btn btn-primary" id="save">Enregistrer</button>
        <a id="callback-link" href="detailsPlayer.html" class="btn btn-dark">Annuler</a>
    </form>
</div>
<div id="footer" class="footer mt-auto py-3 bg-light text-center"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
</script>
<script>
    $(function () {
        $("#header").load("../layout/header.html", function () {
            $("#navbarSupportedContent .navbar-nav .nav-item .active").removeClass("active");
        });
        $("#footer").load("../layout/footer.html");

        // get id passed as URL param
        $.urlParam = function (name) {
            let results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            return results[1] || 0;
        }
        const id = $.urlParam('id');

        if ($('#password').val() === '' || $('#password').val() === undefined) {
            $('#save').prop('disabled', true)
        }


        $.get("/VGDream/joueurs/" + id, function (data) {

            $('#init-password').on('keyup', function () {
                if ($('#init-password').val() === data.password) {
                    $('#message1').html('')
                    $('#password, #password-confirmation').on('keyup', function () {
                        if ($('#password').val() === $('#password-confirmation').val() && $('#password').val() != '') {
                            $('#save').prop('disabled', false)
                            $('#message').html('').css('color', 'green')
                        } else {
                            $('#message').html('Les mots de passe ne correspondent pas').css('color', 'red')
                            $('#save').prop('disabled', true)
                        }
                    });
                } else {
                    $('#message1').html('Mot de passe incorrect').css('color', 'red')
                }
            });
        });
        let callback_link = "detailsPlayer.html?id=" + id;
        $("#callback-link").attr("href", callback_link);

        $('#form-modif-pwd').submit(function (e) {
            e.preventDefault();

            $.ajax({
                url: "/VGDream/joueurs/" + id + "/modifPwd",
                type: 'put',
                data: JSON.stringify({
                    "password": $('#password').val()
                }),
                contentType: 'application/json; charset=utf-8',
                success: $(location).attr("href", callback_link)
            });
        });
    });
</script>
</body>
</html>
