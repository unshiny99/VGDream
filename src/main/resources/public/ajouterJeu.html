<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un jeu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
    <div id="header"></div>
    <div class="container text-center">
        <h1>Ajouter un jeu</h1>
        <p>Ajoutez votre jeu via le formulaire ci-dessous</p>

        <form id="form-add-game" class="col-lg-6 mx-auto">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="Entrez le nom exact" id="nom">
                <label for="nom">Nom du jeu</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="Entrez le studio du jeu" id="studioDev">
                <label for="studioDev">Studio de développement</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Entrez une description" id="description" style="height: 150px"></textarea>
                <label for="description">Description</label>
            </div>
            <div class="form-floating mb-3">
                <input type="date" class="form-control" placeholder="Entrez la date de sortie" id="dateSortie">
                <label for="dateSortie">Date de sortie (France)</label>
            </div>
            <div class="form-floating mb-3">
                <!-- avoir une liste de catégorie enregistrée en BD ? -->
                <input type="text" class="form-control" placeholder="Entrez la catégorie" id="categorie">
                <label for="categorie">Catégorie principale</label>
            </div>
            <button type="submit" class="btn btn-primary" id="save">Enregistrer</button>
            <a href="home.html" class="btn btn-danger">Retour</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $('#form-add-game').submit(function(e){
                e.preventDefault();
                $.ajax({
                    url:"VGDream/jeux",
                    type: 'post',
                    data: JSON.stringify({
                        "nom": $('#nom').val(),
                        "studioDev": $('#studioDev').val(),
                        "description": $('#description').val(),
                        "categorie": $('#categorie').val(),
                        "dateSortie": $('#dateSortie').val()
                    }),
                    contentType: 'application/json; charset=utf-8',
                    success: $(location).attr("href", "home.html")
                });
            });
        });
    </script>
</body>
</html>
