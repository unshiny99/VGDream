<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Liste des jeux</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
    <div id="header"></div>
    <div class="container text-center mt-3">
        <h1>Jeux référencés sur notre site</h1>
        <div id="liste" class="row"></div>
        <p>Vous ne trouvez pas votre jeu ? <a href="ajouterJeu.html">Ajouter un jeu</a></p>
    </div>
    <div id="footer" class="footer mt-auto py-3 bg-light text-center"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
            $.get("VGDream/jeux", function (data) {
                $.each(data, function () {
                    var date = new Date(this.dateSortie);
                    $("#liste").append(
                        '<div class="col-lg-6 col-xl-4">' +
                            '<div class="card my-2">'
                                + '<div class="card-body">'
                                    + '<h3 class="card-title">' + this.nom + '</h3>'
                                    + '<p class="card-text">Développé par <em>' + this.studioDev + '</em></p>'
                                    + '<a href="#" class="btn btn-primary">Voir plus</a>'
                                + '</div>'
                                + '<div class="card-footer">Sortie : ' + date.toLocaleDateString() + '</div>'
                            + '</div>'
                        + '</div>'
                    );
                });
            });
        });
    </script>
</body>
</html>
